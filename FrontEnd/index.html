<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyTrack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>StudyTrack</h1>
    <label>Matéria:</label>
    <input type="text" id="subject" placeholder="Digite a matéria">
    <label>Duração (minutos):</label>
    <input type="number" id="duration" placeholder="Tempo estudado">
    <button onclick="registerStudy()">Registrar Estudo</button>
    
    <h2>Histórico</h2>
    <ul id="history"></ul>

    <script src="script.js"></script>
</body>
</html>
